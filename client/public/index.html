<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0088FF" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="style.css">
  <script>
    window.originalDecodeURIComponent = window.decodeURIComponent;
    window.decodeURIComponent = function(str) {
      try {
        return window.originalDecodeURIComponent(str);
      } catch (e) {
        console.warn('Caught URI malformed error for:', str);
        return str;
      }
    };
  </script>
</head>
<body>
  <noscript>Bạn cần bật JavaScript để chạy ứng dụng này.</noscript>
  <div id="root"></div>
</body>
</html>
